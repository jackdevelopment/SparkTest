apply plugin: 'scala'
apply plugin: 'eclipse'

repositories {
   mavenCentral()
}

sourceSets {
  main {
     scala {
       srcDirs = ['src/scala']
     }
  }
  test {
     scala {
       srcDirs = ['test/scala']
     }
  }
}

dependencies {
  compile "org.apache.spark:spark-core_2.10:1.6.1"
  compile "org.apache.spark:spark-streaming_2.10:1.6.1"
  compile "org.twitter4j:twitter4j-core:4.0.2"
  compile "org.twitter4j:twitter4j-stream:4.0.2"
  compile "org.apache.spark:spark-streaming-twitter_2.10:1.6.1"
}
